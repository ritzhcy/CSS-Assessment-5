<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index3.css">
</head>
<body>
    <div class="page">
        <div class="heading">
            <span class="hd1">HAPPY</span>
            <span class="hd2">INDEPENDENCE</span>
            <span class="hd3">DAY</span>
        </div>
        <div class="sun">
            <img src="sun.png" alt="Sun" width="100px">
        </div>
        <div class="road"></div>
        <div class="city"></div>
        <div class="car">
            <img src="car.png" alt="Car">
        </div>
        <div class="flag">
            <img src="flag.png" alt="flag" width="100px" style="transform: rotate(360 deg);">
        </div>
        <div class="wheel">
            <img src="wheel.png" alt="front wheel" class="front">
            <img src="wheel.png" alt="back wheel" class="back">
        </div>
    </div>
</body>
</html>
